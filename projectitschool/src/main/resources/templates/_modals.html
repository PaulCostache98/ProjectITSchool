<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Modal -->
<div th:fragment="shopping-cart-modal">
    <!-- Login / Register Modal-->
    <div class="modal fade shopping-cart" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <div class="modal-body" style="height:auto;padding-bottom: 50px;">
                    <div class="tab-content">
                        <div id="cart" class="tab-pane fade in active">
                                    <div th:each="tower : ${cartTowers}">
                                        <a th:href="@{/towers/{id}(id=${tower.getId()})}"><img th:src=${tower.imageSource} class="img-responsive" style="width:10%;height:10%;float:left;" alt="Image"></a>
                                        <div><p th:text="${tower.name}"></p></div>
                                    </div>
                            <a th:if="${!cartTowers.isEmpty()}"href="/checkout"><button type="submit" class="btn btn-default" style="float:right;">Checkout</button></a>
                            <p th:if="${cartTowers.isEmpty()}">Cart is empty. Add some products!</p>
                        </div>
                    </div>
                </div>
                <!--                                    <div class="modal-footer">-->
                <!--                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <!--                                    </div>-->
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
