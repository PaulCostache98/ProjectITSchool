<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:class="http://www.w3.org/1999/xhtml">
<head>
    <title>PC Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/sidenav.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar.html :: topnav"></div>
<div th:replace="fragments/sidenav.html :: sidenav"></div>
<div th:replace="/_modals.html :: shopping-cart-modal"></div>

</div>
<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-9">
        <div>
            <div class="container">
            <a>Welcome, <span th:text="${user}"></span></a>
            </div>
        </div>
    </div>

</div>
<div class="col-md-1"></div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
        $('#shopping-cart-modal').on('show.bs.modal', function () {
        $.get("/modals/shopping-cart-modal", function (data) {
            $('#shopping-cart-modal').find('.modal-body').html(data);
        })
    });
</script>
</body>
</html>
