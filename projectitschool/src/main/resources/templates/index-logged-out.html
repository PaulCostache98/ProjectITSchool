    <title>PC Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .carousel-inner img {
      width: 100%; /* Set width to 100% */
      min-height: 200px;
    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
      .carousel-caption {
        display: none;
      }
    }
  </style>
</head>
<body>

<div th:replace="fragments/navbar.html :: topnav"></div>


<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <p style="text-align:center;">Popular Now!</p>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a th:href="@{/towers/{id}(id=${tower1.id})}"><img class="d-block" style="width:100%" th:src="${tower1.imageSource}" alt="Image"></a>
                        <div class="carousel-caption">
                            <h3 th:text="${tower1.name}"></h3>
                            <p th:text="${tower1.price} + '$'"></p>
                        </div>
                    </div>

                    <div class="item" th:each="tower : ${towers}">
                        <a th:href="@{/towers/{id}(id=${tower.id})}"><img th:src="${tower.imageSource}" alt="Image"></a>
                        <div class="carousel-caption">
                            <h3 th:text="${tower.name}"></h3>
                            <p th:text="${tower.price} + '$'"></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
